{{ $seen := map }}

<svg>
{{ range . -}}
    {{ if hasField . "Lang" -}}
        {{ with .Lang -}}
            {{ if not (getSet $seen .ID) }}{{ svg .ID -}}{{ end -}}
        {{ end -}}
    {{ end -}}

    {{ if hasField . "Langs" -}}
        {{ range .Langs -}}
            {{ if not (getSet $seen .ID) }}{{ svg .ID }}{{ end -}}
        {{ end -}}
    {{ end -}}
{{ end -}}
</svg>
