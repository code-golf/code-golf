# https://github.com/nim-lang/Nim/blob/devel/config/nim.cfg

cc       = "tcc"
hints    = "off"
nimcache = "/tmp"

path = "$lib/deprecated/core"
path = "$lib/deprecated/pure"
path = "$lib/pure/collections"
path = "$lib/pure/concurrency"
path = "$lib/impure"
path = "$lib/wrappers"
path = "$lib/wrappers/linenoise"
path = "$lib/windows"
path = "$lib/posix"
path = "$lib/js"
path = "$lib/pure/unidecode"
path = "$lib/arch"
path = "$lib/core"
path = "$lib/pure"

# https://github.com/nim-lang/Nim/issues/14171
tcc.options.always = "-w -DNIM_EmulateOverflowChecks"
