openapi: 3.1.0

info:
  title: Code Golf API
  description: API for [Code Golf](https://code.golf).
  version: unstable

servers:
  - url: https://code.golf/api

tags:
  - name: achievements
  - name: holes
  - name: languages
  - name: misc
  - name: suggestions

paths:
  /cheevos:
    get:
      operationId: getAchievements
      tags: [achievements]
      summary: Get all achievements
      responses:
        '200':
          description: A list of achievements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Achievement'

  /cheevos/{id}:
    get:
      operationId: getAchievementsByID
      parameters:
        - name: id
          description: Achievement ID
          in: path
          required: true
          schema:
            type: string
      tags: [achievements]
      summary: Get an achievement by ID
      responses:
        '200':
          description: A single achievement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Achievement'

  /golfers/{name}:
    get:
      operationId: getGolfersByName
      parameters:
        - name: name
          description: Golfer Name
          in: path
          required: true
          schema:
            type: string
      tags: [golfers]
      summary: Get a golfer by name
      responses:
        '200':
          description: A single golfer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Golfer'

  /holes:
    get:
      operationId: getHoles
      tags: [holes]
      summary: Get all holes
      responses:
        '200':
          description: A list of holes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hole'

  /holes/{id}:
    get:
      operationId: getHolesByID
      parameters:
        - name: id
          description: Hole ID
          in: path
          required: true
          schema:
            type: string
      tags: [holes]
      summary: Get a hole by ID
      responses:
        '200':
          description: A single hole
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hole'

  /langs:
    get:
      operationId: getLanguages
      tags: [languages]
      summary: Get all languages
      responses:
        '200':
          description: A list of languages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Language'

  /langs/{id}:
    get:
      operationId: getLanguagesByID
      parameters:
        - name: id
          description: Language ID
          in: path
          required: true
          schema:
            type: string
      tags: [languages]
      summary: Get a language by ID
      responses:
        '200':
          description: A single language
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Language'

  /suggestions/golfers:
    get:
      operationId: suggestGolfers
      parameters:
        - name: q
          description: Case-insensitive substring to search for
          in: query
          schema:
            type: string
      tags: [suggestions]
      summary: Returns a list of matching golfers, limited to 10
      responses:
        '200':
          description: A JSON array matching golfer names, limited to 10
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /solutions-log:
    get:
      operationId: solutionsLog
      parameters:
        - name: hole
          description: Hole ID
          in: query
          required: true
          schema:
            type: string
        - name: lang
          description: Lang ID
          in: query
          required: true
          schema:
            type: string
      tags: [misc]
      summary: List solutions over time
      responses:
        '200':
          description: A JSON array of solutions over time
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SolutionsLog'

  /wiki/{slug}:
    get:
      operationId: getWikiPage
      parameters:
        - name: slug
          description: Wiki page ID
          in: path
          required: true
          schema:
            type: string
      tags: [wiki]
      summary: Get a wiki page by its slug
      responses:
        '200':
          description: A single wiki page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WikiPage'

components:
  schemas:
    Achievement:
      type: object
      properties:
        description:
          type: string
        emoji:
          type: string
        id:
          type: string
        name:
          type: string

    Golfer:
      type: object
      properties:
        admin:
          type: boolean
        country:
          type:
            - string
            - 'null'
        id:
          type: integer
        name:
          type: string
        pronouns:
          type:
            - string
            - 'null'
        sponsor:
          type: boolean
        started:
          type: string
          format: date-time

    Hole:
      type: object
      properties:
        category:
          type: string
          enum: [Art, Computing, Gaming, Mathematics, Sequence, Transform]
        id:
          type: string
        links:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              url:
                type: string
                format: uri
        name:
          type: string
        preamble:
          type: string

    Language:
      type: object
      properties:
        example:
          type: string
        id:
          type: string
        name:
          type: string
        size:
          type: string
        version:
          type: string
        website:
          type: string
          format: uri

    SolutionsLog:
      type: object
      properties:
        bytes:
          type: integer
        chars:
          type: integer
        golfer:
          type: string
        hole:
          type: string
        lang:
          type: string
        scoring:
          type: string
        submitted:
          type: string
          format: date-time

    WikiPage:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
