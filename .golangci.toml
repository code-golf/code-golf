[linters]
disable-all = true
enable = [
    'bodyclose',
    'deadcode',
    'gofumpt',
    'goimports',
    'gosimple',
    'govet',
    'ineffassign',
    'revive',
    'rowserrcheck',
    'staticcheck',
    'structcheck',
    'typecheck',
    'unconvert',
    'unparam',
    'unused',
    'varcheck',
]

[linters-settings]
revive.rules = [
    { name = 'increment-decrement' },
    { name = 'unnecessary-stmt' },
    { name = 'var-naming' },
]
