name: Lint & Test
on:
  - pull_request
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: go.mod

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - run: npm install
      - run: make lint
      - run: make test
      - run: go install filippo.io/mkcert@latest
      - run: make cert
      - run: make e2e
