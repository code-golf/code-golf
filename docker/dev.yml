services:
  app:
    ports:
      - 80:80
      - 443:443
  assets:
    image: node:18-alpine3.15
    command:
      - ./esbuild
      - --watch
    stop_signal: SIGKILL
    tty: true
    user: 1000:1000
    volumes:
      - ..:/code-golf
    working_dir: /code-golf
  db:
    ports:
      - 5432:5432
